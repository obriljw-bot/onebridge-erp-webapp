<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>OneBridge ERP</title>

<style>
  /* ===== 기본 리셋 ===== */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
    background: #f3f4f6;
    color: #111827;
  }

  .ob-body {
    height: 100vh;
    overflow: hidden;
  }

  .ob-app-shell {
    display: grid;
    grid-template-columns: 260px minmax(0, 1fr);
    grid-template-rows: 100vh;
  }

  /* ===== 사이드바 ===== */
  .ob-sidebar {
    background: #111827;
    color: #e5e7eb;
    padding: 16px 12px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    border-right: 1px solid #000;
  }

  .ob-logo {
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 0.04em;
    padding: 8px 10px;
    border-radius: 10px;
    background: #1f2937;
    color: #f9fafb;
  }

  .ob-sidebar-section-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #9ca3af;
    margin: 12px 4px 4px;
  }

  .ob-nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .ob-nav-item {
    margin-bottom: 2px;
  }

  .ob-nav-link {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 10px;
    border-radius: 8px;
    font-size: 13px;
    color: #e5e7eb;
    text-decoration: none;
    cursor: pointer;
    border: 1px solid transparent;
  }

  .ob-nav-link:hover {
    background: #1f2937;
    border-color: #374151;
  }

  .ob-nav-link.active {
    background: #f97316;
    color: #111827;
    border-color: #f97316;
  }

  .ob-nav-icon {
    font-size: 14px;
    width: 18px;
    text-align: center;
  }

  /* ===== 메인 ===== */
  .ob-main {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .ob-header {
    height: 52px;
    padding: 8px 16px;
    border-bottom: 1px solid #e5e7eb;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .ob-main-content {
    flex: 1;
    overflow: auto;
    padding: 16px 20px 24px;
  }

  .ob-page-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .ob-page-subtitle {
    font-size: 12px;
    color: #6b7280;
    margin-bottom: 16px;
  }

  /* 카드 레이아웃 */
  .ob-card {
    background: #ffffff;
    border-radius: 14px;
    border: 1px solid #e5e7eb;
    padding: 14px 16px;
    margin-bottom: 14px;
    box-shadow: 0 4px 10px rgba(15, 23, 42, 0.03);
  }

  .ob-card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .ob-card-title {
    font-size: 14px;
    font-weight: 600;
  }

  .ob-card-subtitle {
    font-size: 12px;
    color: #6b7280;
  }

  /* 그리드 */
  .ob-grid-2 {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 12px;
  }

  .ob-grid-3 {
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 12px;
  }

  /* 인풋, 버튼 */
  .ob-input {
    width: 100%;
    padding: 7px 9px;
    border-radius: 9px;
    border: 1px solid #d1d5db;
    font-size: 13px;
    outline: none;
  }
  .ob-input:focus {
    border-color: #f97316;
    box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.4);
  }

  .ob-select {
    width: 100%;
    padding: 7px 9px;
    border-radius: 9px;
    border: 1px solid #d1d5db;
    font-size: 13px;
    background: #ffffff;
  }

  .ob-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 7px 12px;
    border-radius: 999px;
    border: 1px solid transparent;
    font-size: 12px;
    cursor: pointer;
    background: #111827;
    color: #f9fafb;
  }
  .ob-button.secondary {
    background: #ffffff;
    color: #111827;
    border-color: #d1d5db;
  }
  .ob-button.danger {
    background: #b91c1c;
  }
  .ob-button.sm {
    padding: 5px 9px;
    font-size: 11px;
  }
  .ob-button:disabled {
    opacity: 0.6;
    cursor: default;
  }

  /* 태그 / 상태 뱃지 */
  .ob-badge {
    display: inline-flex;
    align-items: center;
    padding: 2px 6px;
    border-radius: 999px;
    font-size: 10px;
    border: 1px solid #e5e7eb;
    background: #f9fafb;
    color: #4b5563;
  }
  .ob-badge.info {
    background: #eff6ff;
    border-color: #bfdbfe;
    color: #1d4ed8;
  }
  .ob-badge.success {
    background: #ecfdf5;
    border-color: #bbf7d0;
    color: #15803d;
  }
  .ob-badge.warning {
    background: #fffbeb;
    border-color: #fef3c7;
    color: #92400e;
  }

  /* 테이블 */
  .ob-table-wrap {
    width: 100%;
    overflow: auto;
  }

  table.ob-table {
    border-collapse: collapse;
    width: 100%;
    font-size: 12px;
  }
  .ob-table th,
  .ob-table td {
    border-bottom: 1px solid #e5e7eb;
    padding: 6px 8px;
    text-align: left;
    white-space: nowrap;
  }
  .ob-table thead {
    background: #f9fafb;
  }
  .ob-table tbody tr:hover {
    background: #f3f4f6;
  }

  .ob-text-muted {
    color: #9ca3af;
  }

  .ob-text-right {
    text-align: right;
  }

  .ob-chip {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 2px 8px;
    border-radius: 999px;
    font-size: 11px;
    background: #111827;
    color: #f9fafb;
  }

  .ob-kpi-grid {
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 10px;
  }

  .ob-kpi-card {
    background: #111827;
    color: #f9fafb;
    border-radius: 14px;
    padding: 10px 12px;
    box-shadow: 0 10px 25px rgba(15, 23, 42, 0.4);
  }

  .ob-kpi-label {
    font-size: 11px;
    color: #9ca3af;
    margin-bottom: 4px;
  }

  .ob-kpi-value {
    font-size: 16px;
    font-weight: 600;
  }

  .ob-kpi-delta {
    font-size: 11px;
    margin-top: 2px;
  }

  .ob-kpi-delta.up {
    color: #4ade80;
  }
  .ob-kpi-delta.down {
    color: #f97316;
  }

  .ob-flex {
    display: flex;
  }

  .ob-flex-between {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .ob-flex-center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .ob-gap-8 {
    gap: 8px;
  }

  .ob-mb-8 { margin-bottom: 8px; }
  .ob-mb-12 { margin-bottom: 12px; }

  .ob-tag-pill {
    border-radius: 999px;
    padding: 2px 8px;
    background: #f3f4f6;
    font-size: 11px;
  }

  /* 파일 드롭존 */
  .ob-dropzone {
    border: 1px dashed #9ca3af;
    border-radius: 14px;
    padding: 16px;
    background: #f9fafb;
    text-align: center;
    cursor: pointer;
  }
  .ob-dropzone.dragover {
    border-color: #f97316;
    background: #fffbeb;
  }

  /* 로딩 오버레이 */
  .ob-loading-overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.18);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  .ob-loading-overlay.show {
    display: flex;
  }
  .ob-loading-box {
    background: #111827;
    color: #f9fafb;
    border-radius: 16px;
    padding: 14px 18px;
    min-width: 200px;
    box-shadow: 0 20px 45px rgba(15, 23, 42, 0.7);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .ob-spinner {
    width: 16px;
    height: 16px;
    border-radius: 999px;
    border: 2px solid rgba(249, 250, 251, 0.3);
    border-top-color: #f97316;
    animation: ob-spin 0.7s linear infinite;
  }

  @keyframes ob-spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* ===== 통일된 테이블 스타일 (Phase 4.2) ===== */
  .ob-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
  }

  .ob-table thead {
    background: #F9FAFB;
    border-bottom: 2px solid #E5E7EB;
  }

  .ob-table th {
    padding: 12px 16px;
    text-align: left;
    font-weight: 600;
    color: #374151;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    white-space: nowrap;
  }

  .ob-table th.sortable {
    cursor: pointer;
    user-select: none;
    transition: background 0.15s;
  }

  .ob-table th.sortable:hover {
    background: #F3F4F6;
  }

  .ob-table th.sortable::after {
    content: ' ⇅';
    margin-left: 4px;
    color: #9CA3AF;
    font-size: 11px;
  }

  .ob-table th.sort-asc::after {
    content: ' ▲';
    color: #3B82F6;
  }

  .ob-table th.sort-desc::after {
    content: ' ▼';
    color: #3B82F6;
  }

  .ob-table td {
    padding: 12px 16px;
    border-bottom: 1px solid #F3F4F6;
    color: #111827;
  }

  .ob-table tbody tr {
    transition: background 0.15s;
  }

  .ob-table tbody tr:hover {
    background: #F9FAFB;
    cursor: pointer;
  }

  .ob-table tbody tr:last-child td {
    border-bottom: none;
  }

  /* 텍스트 정렬 유틸리티 */
  .ob-table .text-left { text-align: left !important; }
  .ob-table .text-right { text-align: right !important; }
  .ob-table .text-center { text-align: center !important; }

  /* 숫자 컬럼 스타일 */
  .ob-table .num {
    text-align: right;
    font-variant-numeric: tabular-nums;
    font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
  }

  /* 상태 뱃지 공통 스타일 */
  .badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 600;
    white-space: nowrap;
  }

  .badge-gray {
    color: #6B7280;
    background: #F3F4F6;
  }

  /* 액션 버튼 스타일 */
  .ob-table .action-btn {
    padding: 6px 12px;
    font-size: 12px;
    border-radius: 6px;
    border: 1px solid #D1D5DB;
    background: white;
    color: #374151;
    cursor: pointer;
    transition: all 0.15s;
  }

  .ob-table .action-btn:hover {
    background: #F9FAFB;
    border-color: #9CA3AF;
  }

  .ob-table .action-btn.primary {
    background: #3B82F6;
    color: white;
    border-color: #3B82F6;
  }

  .ob-table .action-btn.primary:hover {
    background: #2563EB;
  }

  /* 반응형 */
  @media (max-width: 1024px) {
    .ob-app-shell {
      grid-template-columns: 220px minmax(0, 1fr);
    }
    .ob-kpi-grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
  }

  @media (max-width: 768px) {
    .ob-app-shell {
      grid-template-columns: minmax(0, 1fr);
      grid-template-rows: auto minmax(0, 1fr);
    }
    .ob-sidebar {
      display: none; /* 모바일에서는 우선 숨김 (추후 토글 메뉴로 확장 가능) */
    }
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
