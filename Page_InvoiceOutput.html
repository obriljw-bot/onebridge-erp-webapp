<style>
.ob-container{padding:20px;}

/* 상단 옵션바 */
.ob-topbar{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  background:white;
  padding:12px;
  border-radius:8px;
  box-shadow:0 1px 4px rgba(0,0,0,0.1);
  margin-bottom:16px;
  align-items:center;
}
.ob-topbar select,.ob-topbar input{
  padding:6px 8px;
  border:1px solid #d1d5db;
  border-radius:6px;
  font-size:13px;
}

.ob-btn{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
  transition: all 0.2s;
}
.primary{background:#2563eb;color:white;}
.primary:hover{background:#1d4ed8;}
.secondary{background:#e5e7eb;}
.secondary:hover{background:#d1d5db;}
.success{background:#10b981;color:white;}
.success:hover{background:#059669;}

/* 일괄선택 버튼 그룹 */
.bulk-select-group{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  background:#f9fafb;
  padding:8px;
  border-radius:6px;
  border:1px solid #e5e7eb;
}
.bulk-select-btn{
  padding:6px 12px;
  border:1px solid #d1d5db;
  border-radius:4px;
  background:white;
  cursor:pointer;
  font-size:12px;
  transition: all 0.2s;
}
.bulk-select-btn:hover{
  background:#f3f4f6;
  border-color:#9ca3af;
}

/* 테이블 */
.ob-table-wrap{
  overflow:auto;
  max-height:720px;
  background:white;
  border-radius:8px;
  box-shadow:0 1px 4px rgba(0,0,0,0.1);
  margin-bottom:16px;
}
.ob-table-wrap table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
.ob-table-wrap th,
.ob-table-wrap td{
  padding:8px;
  border-bottom:1px solid #e2e8f0;
  text-align:left;
}
.ob-table-wrap th{
  background:#f1f5f9;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:10;
}
.ob-table-wrap td.num{
  text-align:right;
}

/* 정렬 가능 헤더 */
.ob-table-wrap th.sortable{
  cursor:pointer;
  user-select:none;
}
.ob-table-wrap th.sortable:hover{
  background:#e2e8f0;
}
.ob-table-wrap th.sortable::after{
  content:' ⇅';
  opacity:0.3;
  font-size:11px;
}
.ob-table-wrap th.sortable.asc::after{
  content:' ↑';
  opacity:1;
}
.ob-table-wrap th.sortable.desc::after{
  content:' ↓';
  opacity:1;
}

/* 페이지네이션 */
.pagination-container{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:white;
  border-radius:8px;
  box-shadow:0 1px 4px rgba(0,0,0,0.1);
}
.pagination-controls{
  display:flex;
  gap:8px;
  align-items:center;
}
.pagination-btn{
  padding:6px 12px;
  border:1px solid #d1d5db;
  border-radius:4px;
  background:white;
  cursor:pointer;
  font-size:13px;
}
.pagination-btn:disabled{
  opacity:0.4;
  cursor:not-allowed;
}
.pagination-btn:not(:disabled):hover{
  background:#f3f4f6;
}
.pagination-btn.active{
  background:#2563eb;
  color:white;
  border-color:#2563eb;
}
.page-info{
  font-size:13px;
  color:#6b7280;
}
</style>

<div class="ob-container">

  <!-- 상단 옵션바 -->
  <div class="ob-topbar">
    <label>문서 유형</label>
    <select id="inv-doc-type">
      <option value="발주서(매입)">발주서(매입)</option>
      <option value="발주서(매입)_롬앤">발주서(매입)_롬앤</option>
      <option value="발주서(매입)_종근당">발주서(매입)_종근당</option>
      <option value="발주서(매입)_삐아계열">발주서(매입)_삐아계열</option>
      <option value="거래명세서(영세)">거래명세서(영세)</option>
      <option value="거래명세서(부포)">거래명세서(부포)</option>
      <option value="거래명세서(해외)">거래명세서(해외)</option>
    </select>

    <label>출력 방식</label>
    <select id="inv-default-mode">
      <option value="auto">자동(5행 기준)</option>
      <option value="full">전체내역</option>
      <option value="short">단축내역</option>
    </select>

    <label>발주번호</label>
    <input id="inv-order-code" placeholder="OB2025-...">

    <label>기간</label>
    <input id="inv-start-date" type="date">
    <input id="inv-end-date" type="date">

    <label>매입처</label>
    <input id="inv-supplier" placeholder="업체명">

    <button id="inv-search-btn" class="ob-btn primary">조회</button>
    <button id="inv-export-xlsx" class="ob-btn secondary">Excel 출력</button>
    <button id="inv-export-pdf" class="ob-btn success">PDF 출력</button>

    <div style="display:flex;gap:8px;align-items:center;margin-left:auto;padding:6px 12px;background:#f0f9ff;border-radius:6px;border:1px solid #bfdbfe;">
      <input type="checkbox" id="inv-merge-by-supplier" style="width:16px;height:16px;cursor:pointer;">
      <label for="inv-merge-by-supplier" style="margin:0;font-size:13px;font-weight:500;color:#1e40af;cursor:pointer;">매입처별 통합 출력</label>
    </div>
  </div>

  <!-- 일괄 선택 버튼 그룹 -->
  <div class="bulk-select-group" id="inv-bulk-select" style="display:none;">
    <span style="font-size:12px;font-weight:bold;color:#6b7280;">빠른 선택:</span>
    <button class="bulk-select-btn" id="inv-select-all">전체 선택</button>
    <button class="bulk-select-btn" id="inv-deselect-all">전체 해제</button>
    <span style="border-left:1px solid #d1d5db;height:20px;"></span>
    <span style="font-size:12px;color:#6b7280;">브랜드별:</span>
    <div id="inv-brand-btns"></div>
    <span style="border-left:1px solid #d1d5db;height:20px;"></span>
    <span style="font-size:12px;color:#6b7280;">매입처별:</span>
    <div id="inv-supplier-btns"></div>
  </div>

  <!-- 테이블 -->
  <div class="ob-table-wrap">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="inv-check-all"></th>
          <th class="sortable" data-sort="orderDate">발주일</th>
          <th class="sortable" data-sort="orderCode">발주번호</th>
          <th class="sortable" data-sort="brand">브랜드</th>
          <th class="sortable" data-sort="supplier">매입처</th>
          <th class="sortable" data-sort="buyer">발주처</th>
          <th class="sortable num" data-sort="itemCount">품목수</th>
          <th class="sortable num" data-sort="totalPurchaseAmount">매입액합계</th>
          <th class="sortable num" data-sort="totalAmount">공급액합계</th>
          <th>출력방식</th>
        </tr>
      </thead>
      <tbody id="inv-result-tbody">
        <tr><td colspan="10" style="text-align:center;color:#777;padding:40px;">조회 결과가 없습니다.</td></tr>
      </tbody>
    </table>
  </div>

  <!-- 페이지네이션 -->
  <div class="pagination-container" id="inv-pagination" style="display:none;">
    <div class="page-info" id="inv-page-info">0-0 / 0</div>
    <div class="pagination-controls">
      <button class="pagination-btn" id="inv-page-first">처음</button>
      <button class="pagination-btn" id="inv-page-prev">이전</button>
      <div id="inv-page-numbers" style="display:flex;gap:4px;"></div>
      <button class="pagination-btn" id="inv-page-next">다음</button>
      <button class="pagination-btn" id="inv-page-last">마지막</button>
    </div>
  </div>

</div>
